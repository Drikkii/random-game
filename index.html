<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- <header class="header"></header> -->

      <section class="left">

          <img class="tree tree3-left" src="img/tree3.png" alt="" />
          <div class="score">
            <div class="score-text">Score:</div>
            <div class="score-game">500</div>
            <div class="down-button">&#9660;</div>
            <div class="statistic">
              <div class="leadboard">Last 10 games</div>
              <table class="table">
                <tr>
                  <td>Drikki:</td>

                </tr>

                </tr>

                </tr>
                <tr>
                  <td>Drikki:</td>
                  <td>50</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
      <section class="road">
        <!-- <img class="road-back" src="img/road.jpg" alt="road" /> -->
        <img class="car" src="img/car.png" alt="road" />
      </section>
      <section class="right">
        <img class="tree tree1-right" src="img/tree1.png" alt="" />
        <img class="tree tree2-right" src="img/tree3.png" alt="" />
        <img class="tree tree3-right" src="img/tree2.png" alt="" />
        <button class="play">
          <img class="play-pause" src="icon/pause.svg" alt="play" />
        </button>
      </section>
    </main>
    <footer class="footer">
      <a href="https://github.com/Drikkii"
        ><div class="github">
